<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <div class="card" id="password-criteria"> 
      <label for="password-length">How long would you like the password to be? (8-128 characters):</label>
      <input type="number" id="password-length" name="password length" min="8" max="128">

      <label for="character-types">Do you want the following character types?</label>
      <select id="character-types" name="character-types" multiple="true">
          <option value="lowercase">lowercase</option>
          <option value="uppercase">uppercase</option>
          <option value="numeric">numeric</option>
          <option value="special characters">special characters</option>
      </select>
      <button id="submit" class="btn">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
